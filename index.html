<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="hero"><img src="images/illustration-hero.svg" alt="image music"></div>
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="subscription">
      <img src="images/icon-music.svg">
        <div class="subscription-text"> 
          <span class="plan">Annual Plan </span></br>
          <span class="price">$59.99/year </span>
        </div> 
        <a href="#" class="subscription-change">Change</a>
    </div>
    <button><a href="#">Proceed to Payment</a></button>
    <p class="cancel">Cancel Order</p> 
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/maxencetsln" target="_blank"> maxencetsln</a>.
  </div>
</body>
</html>
